- name: Speed Math
  tagline: Turning mental math into a game
  description: |
    <p>Mental math is a skill everyone uses to quickly solve everyday operations. Whether it is adding up the prices for the items in your shopping cart or figuring out how to split slices of pizza between you and your friends, small and fast calculations are needed all the time.</p>
    <p>However, acquiring good mental math skills can be long and boring. No kid wants to sit around and memorize their times tables or do sheets of addition pages, so why not turn the whole thing into a game instead?</p>
    <p>Quickly calculate the operations Speed Math throws at you! The faster you solve the problem, the more points you get. Compete with your friends to see who can become the Speed Math champion, all while building up a useful skill for the future.</p>
    <p>Note: Speed Math requires iOS 10. Any device that supports iOS 10 is compatible with Speed Math.</p>
