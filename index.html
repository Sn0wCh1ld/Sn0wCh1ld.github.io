   <img class="colelem" id="u99-13" src="images/u99-13.png" alt="Well, you see, many people live without KIAYE! in their lives, and do you see what has happened to our world? We have war disease, horrible natural disasters, death, poverty, famine, Google, and many other horrible things to live with, and support. Now, will this help any of the causes above? Haha, no. I just put that there to spread awareness. You should donate to those causes. But KIAYE! is just fun really. One person gets mentioned with a single word, and maybe we can change the receptor of the KIAYE! every once in a while. And how about this? After domain and hosting costs, we will donate 25% of all our donations to a charity that we will choose when the time comes. So by donating to KIAYE!, you are actually helping people who need help! Win (and you get the feel&#45;goods&#45;warm&#45;fuzzy&#45;feeling&#45;thing&#45;that&#45;you&#45;get&#45;when&#45;you&#45;do&#45;a&#45;good&#45;deed)! That's why you should KIAYE!: For humanity. And who am I kidding, for your KIAYE! pleasure." width="360" height="357"/><!-- rasterized frame -->
